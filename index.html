<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="index.css"></link>


</head>
<body>
<div class="container">
    <div class="header">ccbs-aiml-frontend</div>
    <button id="accelPermsButton" onclick="getAccel()" class="fullWidth accelerometerPermissions">Get Accelerometer Permissions</button>
    <div style="display: flex; flex-direction: row">
        <button id="recordButton" onclick="record()" class="recording columnLeft">Record</button>
        <button id="playButton" onclick="playOSC()" class="play columnRight">Play</button>
    </div>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div style="display: flex; flex-direction: row">
        <button id="noButton" onclick="agentFeedback(-1)" class="columnLeft" style="">-</button>
        <button id="yesButton" onclick="agentFeedback(1)" class="columnRight" style="">+</button>
    </div>
    <div style="display: flex; flex-direction: row">
        <button id="superDislikeButton" onclick="agentZoneFeedback(-1)" class="columnLeft" style="">▼</button>
        <button id="superLikeButton" onclick="agentZoneFeedback(1)" class="columnRight" style="">▲</button>
    </div>
    <button id="toggleAgentButton" style="border-top: none;" onclick="toggleAgent()" class="fullWidth toggleAgent">Run agent</button>
    <button id="exploreButton" style="border-top: none;" onclick="explore()" class="fullWidth">Explore</button>
    <script src="sketch.js" type="text/javascript"></script>
</div>
</body>
</html>
